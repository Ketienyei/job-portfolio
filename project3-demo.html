<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 3 Demo - eCommerce Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4a90e2;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    .product p {
      color: #666;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4a90e2;
      color: white;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #357ABD;
    }

    .cart {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõç Project 3 Demo - eCommerce Gallery</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="product">
        <img src="https://via.placeholder.com/250x180" alt="Product 1">
        <h3>Modern Sneakers</h3>
        <p>$49.99</p>
        <button class="btn" onclick="addToCart('Modern Sneakers', 49.99)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x180" alt="Product 2">
        <h3>Classic Backpack</h3>
        <p>$34.99</p>
        <button class="btn" onclick="addToCart('Classic Backpack', 34.99)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x180" alt="Product 3">
        <h3>Smart Watch</h3>
        <p>$99.99</p>
        <button class="btn" onclick="addToCart('Smart Watch', 99.99)">Add to Cart</button>
      </div>
    </section>

    <section class="cart">
      <h2>üõí Shopping Cart</h2>
      <ul id="cart-list"></ul>
      <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    </section>
  </main>

  <footer>
    <p>¬© <span id="year"></span> Your Name ‚Äî Project 3 Demo</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    let cart = [];
    function addToCart(product, price) {
      cart.push({ product, price });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cart-list");
      const cartTotal = document.getElementById("cart-total");

      cartList.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
        cartList.appendChild(li);
        total += item.price;
      });

      cartTotal.textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
