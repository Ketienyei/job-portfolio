<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project 3 Demo ‚Äî eCommerce Gallery</title>
  <style>
    :root{
      --brand:#4a90e2;
      --brand-dark:#357abd;
      --bg:#f7f9fc;
      --card:#ffffff;
      --text:#222;
      --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      background:var(--bg); color:var(--text);
    }
    .container{max-width:1000px;margin:0 auto;padding:24px}
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 20px; background:var(--brand); color:#fff;
    }
    .topbar a{
      color:#fff; text-decoration:none; font-weight:600;
      border:2px solid rgba(255,255,255,.35); padding:6px 10px; border-radius:8px;
    }
    .topbar a:hover{background:rgba(255,255,255,.12)}
    h1{margin:0; font-size:1.2rem; letter-spacing:.2px}

    .gallery{
      display:grid; gap:20px;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      margin-top:22px;
    }
    .product{
      background:var(--card); border-radius:14px; padding:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      transition:transform .2s ease, box-shadow .2s ease;
      display:flex; flex-direction:column; gap:10px;
    }
    .product:hover{transform:translateY(-4px); box-shadow:0 10px 24px rgba(0,0,0,.09)}
    .product img{width:100%; height:160px; object-fit:cover; border-radius:10px}
    .product h3{margin:4px 0 0; font-size:1rem}
    .price{color:var(--brand); font-weight:700}
    .btn{
      display:inline-block; border:0; border-radius:10px; padding:10px 14px;
      background:var(--brand); color:#fff; font-weight:600; cursor:pointer;
      transition:transform .15s ease, box-shadow .15s ease, background .2s ease;
    }
    .btn:hover{background:var(--brand-dark); transform:translateY(-2px); box-shadow:0 8px 16px rgba(74,144,226,.35)}
    .btn.secondary{background:#e5eefc; color:#174ea6}
    .btn.secondary:hover{background:#d6e4fb}

    .layout{
      display:grid; gap:24px; margin-top:24px;
      grid-template-columns:2fr 1fr;
    }
    @media (max-width:900px){ .layout{grid-template-columns:1fr} }

    .panel{
      background:var(--card); border-radius:14px; padding:18px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
    }
    .panel h2{margin:0 0 12px}
    .cart-items{list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:10px}
    .cart-items li{
      display:grid; grid-template-columns:1fr auto auto; gap:10px; align-items:center;
      padding:10px 12px; border:1px solid #eef2f7; border-radius:10px;
      background:#fafcff;
    }
    .cart-items .remove{
      border:0; background:#ffe8e8; color:#b00020; border-radius:8px; padding:6px 10px; cursor:pointer;
    }
    .cart-summary{display:flex; justify-content:space-between; align-items:center; margin-top:12px; font-weight:700}
    footer{
      text-align:center; color:var(--muted); padding:24px 12px; margin-top:20px;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>üõç Project 3 Demo ‚Äî eCommerce Gallery</h1>
    <a href="projects.html">‚Üê Back to Projects</a>
  </header>

  <main class="container">
    <div class="layout">
      <!-- Products -->
      <section class="panel">
        <h2>Products</h2>
        <div class="gallery" id="gallery">
          <article class="product">
            <img src="https://picsum.photos/seed/sneaker/480/320" alt="Modern Sneakers">
            <h3>Modern Sneakers</h3>
            <div class="price" aria-label="Price">$49.99</div>
            <button class="btn" data-product="Modern Sneakers" data-price="49.99">Add to Cart</button>
          </article>
          <article class="product">
            <img src="https://picsum.photos/seed/backpack/480/320" alt="Classic Backpack">
            <h3>Classic Backpack</h3>
            <div class="price" aria-label="Price">$34.99</div>
            <button class="btn" data-product="Classic Backpack" data-price="34.99">Add to Cart</button>
          </article>
          <article class="product">
            <img src="https://picsum.photos/seed/watch/480/320" alt="Smart Watch">
            <h3>Smart Watch</h3>
            <div class="price" aria-label="Price">$99.99</div>
            <button class="btn" data-product="Smart Watch" data-price="99.99">Add to Cart</button>
          </article>
          <article class="product">
            <img src="https://picsum.photos/seed/headphones/480/320" alt="Wireless Headphones">
            <h3>Wireless Headphones</h3>
            <div class="price" aria-label="Price">$59.99</div>
            <button class="btn" data-product="Wireless Headphones" data-price="59.99">Add to Cart</button>
          </article>
        </div>
      </section>

      <!-- Cart -->
      <aside class="panel" aria-live="polite">
        <h2>Your Cart</h2>
        <ul id="cart-list" class="cart-items"></ul>
        <div class="cart-summary">
          <span>Total</span>
          <span>$<span id="cart-total">0.00</span></span>
        </div>
        <button id="checkout" class="btn secondary" style="margin-top:12px">Checkout</button>
      </aside>
    </div>
  </main>

  <footer>
    ¬© <span id="year"></span> Project 3 Demo ‚Äî Designed by You
  </footer>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Cart state
    const cart = [];
    const listEl = document.getElementById('cart-list');
    const totalEl = document.getElementById('cart-total');
    const gallery = document.getElementById('gallery');

    // Add to cart (event delegation)
    gallery.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-product]');
      if (!btn) return;
      const product = btn.dataset.product;
      const price = parseFloat(btn.dataset.price);
      if (Number.isNaN(price)) return; // safety
      cart.push({ product, price });
      renderCart();
    });

    // Remove item
    listEl.addEventListener('click', (e) => {
      const btn = e.target.closest('button.remove');
      if (!btn) return;
      const idx = parseInt(btn.dataset.index, 10);
      if (!Number.isNaN(idx)) {
        cart.splice(idx, 1);
        renderCart();
      }
    });

    function renderCart() {
      listEl.innerHTML = '';
      let total = 0;
      cart.forEach(({ product, price }, i) => {
        total += price;
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${product}</span>
          <span>$${price.toFixed(2)}</span>
          <button class="remove" data-index="${i}" aria-label="Remove ${product}">√ó</button>
        `;
        listEl.appendChild(li);
      });
      totalEl.textContent = total.toFixed(2);
    }

    // Demo "checkout"
    document.getElementById('checkout').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty.');
      } else {
        alert('Thank you! (Demo checkout)');
      }
    });
  </script>
</body>
</html>
